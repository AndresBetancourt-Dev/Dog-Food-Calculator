<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Food Calculator</title>
    <link rel="stylesheet" href="../dist/assets/css/style.css">
</head>

<body>
    <form class="Calculator__main">
        <h2 class="Calculator__title">
            Calculadora de Porciones
        </h2>
        <div class="Calculator__select">
            <label for="petSize">Peso (kg)</label>
            <input type="number" name="petSize" id="petSize" min="0" max="50">
            <span id="petSize-error"></span>
        </div>

        <div class="Calculator__select">
            <label for="petAge">Edad</label>
            <select name="petAge" id="petAge" required>
                <option value="none">Seleccione...</option>
                <option value="Bebe">Cachorro (2-4 Meses)</option>
                <option value="Niño">Cachorro (5-8 Meses)</option>
                <option value="Adolescente">Cachorro (9-12 Meses)</option>
                <option value="Adulto">Adulto</option>
            </select>
            <span id="petAge-error"></span>
        </div>

        <div class="Calculator__select" id="Castrated">
            <label for="petCastrated">¿Castrado?</label>
            <select name="petCastrated" id="petCastrated" required>
                <option value="none">Seleccione...</option>
                <option value="YES">Sí</option>
                <option value="NO">No</option>
            </select>
            <span id="petCastrated-error"></span>
        </div>

        <button class="Calculator__button">Calcular</button>
        <div class="Calculator__results">
            <h2 class="Calculator__subtitle">Resultados</h2>
            <div class="Calculator__results-data">
                <div class="Calculator__results--item">
                    <div id="portion">1</div>
                    <span>Gurú al día (gr)</span>
                </div>
                <div class="Calculator__results--item">
                    <div id="foodAmount">2</div>
                    <span>Mensualidad Gurú (Kg)</span>
                </div>
                <div class="Calculator__results--item">
                    <div id="scoop">3</div>
                    <span>Porción diaria (Cuchara medidora)</span>
                </div>

            </div>
            <h2 class="Calculator__subtitle">Productos</h2>
            <div class="Calculator__results-images">

                <div class="Calculator__results--item">
                    <a href="https://gurualimentonatural.com/producto/mensualidad-sustentomarino/" target="_blank"><img
                            src="https://gurualimentonatural.com/wp-content/uploads/2020/02/SustentoMarino.jpg"
                            alt="Sustento Marino"></a>

                    <p>Sustento Marino</p>

                    <a href="https://gurualimentonatural.com/producto/mensualidad-sustentomarino/" target="_blank" class="Calculator__button">¡Compra aquí!</a>
                </div>

                <div class="Calculator__results--item">
                    <a href="https://gurualimentonatural.com/producto/mensualidad-balanceintegral/" target="_blank"><img
                            src="https://gurualimentonatural.com/wp-content/uploads/2020/02/BalanceIntegral.jpg"
                            alt="Balance Integral"></a>

                    <p>Balance Integral</p>

                    <a href="https://gurualimentonatural.com/producto/mensualidad-balanceintegral/" target="_blank" class="Calculator__button">¡Compra aquí!</a>
                </div>

                <div class="Calculator__results--item">
                    <a href="https://gurualimentonatural.com/producto/mensualidad-instintocanino/" target="_blank"><img
                            src="https://gurualimentonatural.com/wp-content/uploads/2020/02/InstintoCanino.jpg"
                            alt="Instinto Canino"></a>

                    <p>Instinto Canino</p>

                    <a href="https://gurualimentonatural.com/producto/mensualidad-instintocanino/" target="_blank" class="Calculator__button">¡Compra aquí!</a>
                </div>

                <div class="Calculator__results--item">
                    <a href="https://gurualimentonatural.com/producto/mensualidad-vitalplus/" target="_blank"><img
                            src="https://gurualimentonatural.com/wp-content/uploads/2020/02/VitalPlus.jpg"
                            alt="Vital Plus"></a>
                      
                    <p>Vital Plus</p>

                    <a href="https://gurualimentonatural.com/producto/mensualidad-vitalplus/" target="_blank" class="Calculator__button">¡Compra aquí!</a>
                </div>
            </div>
        </div>
    </form>
    <script src="../dist/js/Calculator.js">
    </script>
</body>

</html>
